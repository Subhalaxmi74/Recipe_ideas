<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paikaray Restaurant</title>
    <link
      rel="icon"
      href="assets/icons/icons8-recipe-24.png"
      type="image/png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="sidebar-btn"
        aria-label="Toggle sidebar menu"
      ></button>
      <header class="page-header">
        <h1>The Global Pantry</h1>
        <p>International Recipe Search</p>
      </header>
      <div class="content-container">
        <aside class="sidebar">
          <div class="search-content">
            <div class="input-box">
              <h3 class="search-title">Search by main ingredient</h3>
              <input
                type="text"
                class="search-input"
                aria-label="Search by ingredient"
              />
              <button
                type="button"
                class="search-button search-button-input"
                aria-label="Search by ingredient"
              >
                Search
              </button>
            </div>
            <div>
              <h3 class="search-title">Search by category</h3>
              <div class="category-container"></div>
            </div>
          </div>
        </aside>
        <main class="results-container"></main>
      </div>
      <footer>
        <p>Powered by TheMealDB.com - Free Recipe API</p>
        <p>&copy; 2025 by Anna Willis. All rights reserved.</p>
        <div class="attributions">
          <p>
            <a
              href="https://www.flaticon.com/free-icons/restaurant"
              title="restaurant icons"
              >Restaurant icons created by Freepik - Flaticon</a
            >
          </p>
          <p>
            <a target="_blank" href="https://icons8.com/icon/98961/left"
              >Arrow Left</a
            >,
            <a target="_blank" href="https://icons8.com/icon/59862/play"
              >Play Video</a
            >,
            <a target="_blank" href="https://icons8.com/icon/120374/menu"
              >Menu</a
            >,
            <a target="_blank" href="https://icons8.com/icon/46/close">Close</a
            >,
            <a
              target="_blank"
              href="https://icons8.com/icon/jfWkE5iEM4Jq/cooking-book"
              >Recipe</a
            >
            icons by <a target="_blank" href="https://icons8.com">Icons8</a>
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
